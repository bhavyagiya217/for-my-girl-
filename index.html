<html lang="en">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container { text-align: center; }
        h1 { color: #d32f2f; font-size: 2.5rem; }
        .gif-container img { width: 250px; border-radius: 15px; }
        .buttons { margin-top: 30px; position: relative; width: 100%; height: 100px; }
        
        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            left: 50%;
            transform: translateX(-110%);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            left: 50%;
            transform: translateX(10%);
        }

        .success-message {
            display: none;
            color: #d32f2f;
            font-size: 2rem;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
