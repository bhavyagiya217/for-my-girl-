<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favourite Person ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container { padding: 20px; z-index: 10; }
        h1 { color: #d32f2f; font-size: 2rem; min-height: 80px; transition: 0.3s; }
        .gif-container { height: 250px; display: flex; align-items: center; justify-content: center; }
        .gif-container img { width: 230px; border-radius: 15px; transition: 0.3s; }
        
        .btn-wrapper {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn { background-color: #4caf50; color: white; box-shadow: 0 4px 15px rgba(76,175,80,0.4); }
        #noBtn { background-color: #f44336; color: white; position: relative; }

        #success { display: none; }
        .heart { color: #d32f2f; font-size: 3rem; animation: beat 0.8s infinite; }
        @keyframes beat { 0% {transform: scale(1);} 50% {transform: scale(1.2);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <div class="gif-container">
            <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute GIF">
        </div>
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        
        <div class="btn-wrapper">
            <button class="btn" id="yesBtn" onclick="celebrate()">YES</button>
            <button class="btn" id="noBtn" onmouseover="handleNo()" onclick="handleNo()">NO</button>
        </div>
    </div>

    <div id="success" class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Yayyy! I love you so much! ü•∞</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K97pG8vXJ99A5w6zU8/giphy.gif" width="280">
        <p style="color: #d32f2f; font-size: 1.2rem; font-weight: bold;">See you soon! ‚ú®</p>
    </div>

    <script>
        let noCount = 0;
        
        // No dabane pe ye messages aayenge
        const messages = [
            "No? Are you sure? ü•∫",
            "Pura soch lo ek baar...",
            "Itna gussa? Maan jao na! üåπ",
            "Main rone lagunga... üò≠",
            "Ek chance toh banta hai!",
            "Galat button daba rahi ho... ‚ùå",
            "Ab toh pakka rona aayega! üíî"
        ];

        // No dabane pe ye GIFs aayenge (Sad/Angry/Cute)
        const gifs = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/OPU6wUKARA3NTIAmCl/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/vSk4v8Q5U0688/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l378giAZgxPw3QO52/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94dnN6bm94diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/7SF5scGB2AFrO/giphy.gif"
        ];

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const question = document.getElementById('question');
            const mainGif = document.getElementById('displayGif');

            // 1. Text change karo
            question.innerText = messages[noCount % messages.length];

            // 2. GIF change karo
            mainGif.src = gifs[noCount % gifs.length];

            // 3. No button ko bhagao
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 4. Yes button ka size thoda bada karte jao (Fun element!)
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + "px";
            yesBtn.style.padding = (currentSize + 5) + "px " + (currentSize + 20) + "px";

            noCount++;
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Confetti Cannon
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 70, origin: { x: 0 }, colors: ['#ff0000', '#ff69b4', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 70, origin: { x: 1 }, colors: ['#ff0000', '#ff69b4', '#ffffff'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
