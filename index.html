<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine Forever â¤ï¸</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #ffebee; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; text-align: center; overflow: hidden; }
        .container { padding: 20px; z-index: 10; width: 100%; }
        h1 { color: #d32f2f; font-size: 1.8rem; min-height: 80px; margin: 20px 0; }
        
        /* CSS Animation for Sticker */
        .sticker-container { font-size: 100px; height: 150px; display: flex; justify-content: center; align-items: center; animation: bounce 1.5s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        
        .btn-wrapper { margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 15px; height: 150px; position: relative; width: 100%; }
        .btn { padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; transition: 0.1s; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
        #success { display: none; }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <div class="sticker-container" id="stickerBox">ğŸ§¸</div>
        <h1 id="question">Will you be my Valentine, Gogoooo? ğŸŒ¹</h1>
        
        <div class="btn-wrapper">
            <button class="btn" id="yesBtn" onclick="celebrate()">YES</button>
            <button class="btn" id="noBtn" onmouseover="handleNo()" onclick="handleNo()">NO</button>
        </div>
    </div>

    <div id="success" class="container">
        <div class="sticker-container">ğŸ’–ğŸ§¸ğŸ’–</div>
        <h1>Yayyy! I love you so much, Mushuu! ğŸ¥°â¤ï¸</h1>
        <p style="font-size: 1.5rem; color: #d32f2f; font-weight: bold; margin-top: 15px;">Willl stayyy urss foreverrrr, sexyyy mommyyy! âœ¨</p>
    </div>

    <script>
        let noCount = 0;
        
        const messages = [
            "No? Are you sure, Gogoo? ğŸ¥º",
            "Pura soch lo ek baar, Baby...",
            "Itna gussa Mushuu? Maan jao na! ğŸŒ¹",
            "Ek chance toh banta hai na Baby?",
            "Galat button daba rahi ho Gogoo! âŒ",
            "Main rone lagunga Mushuu... ğŸ˜­",
            "Baby please maan jao na!",
            "Itna nakhra kyun kar rahi ho Mushuu? ğŸ˜˜",
            "Chal ab YES daba de Gogoo!",
            "Ab toh YES hi dabana padega! â¤ï¸"
        ];

        // Built-in Emojis for different emotions (No loading issues)
        const stickers = ["ğŸ¥º", "ğŸ˜¢", "ğŸ˜­", "ğŸ˜¿", "ğŸ’”"];

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const question = document.getElementById('question');
            const stickerBox = document.getElementById('stickerBox');

            // Update text and sticker
            question.innerText = messages[noCount % messages.length];
            stickerBox.innerText = stickers[noCount % stickers.length];

            // Teleport button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Yes button growth
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 120) { 
                yesBtn.style.fontSize = (currentSize + 7) + "px";
                yesBtn.style.padding = (currentSize + 5) + "px " + (currentSize + 25) + "px";
            }
            noCount++;
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 70, origin: { x: 0 }, colors: ['#ff0000', '#ff69b4'] });
                confetti({ particleCount: 5, angle: 120, spread: 70, origin: { x: 1 }, colors: ['#ff0000', '#ff69b4'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
