<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favourite Person ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #ffebee; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; text-align: center; overflow: hidden; }
        .container { padding: 20px; z-index: 10; width: 100%; }
        h1 { color: #d32f2f; font-size: 1.8rem; min-height: 80px; margin: 20px 0; }
        .gif-container { height: 200px; margin-bottom: 20px; display: flex; justify-content: center; }
        .gif-container img { border-radius: 15px; width: 220px; height: 220px; object-fit: contain; background: white; padding: 5px; }
        .btn-wrapper { margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 15px; height: 150px; position: relative; width: 100%; }
        .btn { padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; transition: 0.2s; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
        #success { display: none; }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <div class="gif-container">
            <img id="displayGif" src="https://media.tenor.com/9v6rSg1y_K0AAAAi/milk-and-mocha.gif">
        </div>
        <h1 id="question">Will you be my Valentine, Baby? üåπ</h1>
        
        <div class="btn-wrapper">
            <button class="btn" id="yesBtn" onclick="celebrate()">YES</button>
            <button class="btn" id="noBtn" onmouseover="handleNo()" onclick="handleNo()">NO</button>
        </div>
    </div>

    <div id="success" class="container">
        <h1>Yayyy! I love you so much, Mushuu! ü•∞‚ù§Ô∏è</h1>
        <img src="https://media.tenor.com/gU_PbBy6gmoAAAAi/bear-kiss-bear-love.gif" width="280">
        <p style="font-size: 1.5rem; color: #d32f2f; font-weight: bold; margin-top: 15px;">See you soon, Gogoo! ‚ú®</p>
    </div>

    <script>
        let noCount = 0;
        
        const messages = [
            "No? Are you sure, Gogoo? ü•∫",
            "Pura soch lo ek baar, Baby...",
            "Itna gussa Mushuu? Maan jao na! üåπ",
            "Ek chance toh banta hai na Baby?",
            "Galat button daba rahi ho Gogoo! ‚ùå",
            "Main rone lagunga Mushuu... üò≠",
            "Baby please maan jao na!",
            "Itna nakhra kyun kar rahi ho Mushuu? üòò",
            "Chal ab YES daba de Gogoo!",
            "Ab toh YES hi dabana padega! ‚ù§Ô∏è"
        ];

        // Robust Tenor Media Links
        const gifs = [
            "https://media.tenor.com/v1.Y2lkPTc5MGI3NjExbnZueXN6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/i1zhf7LhVv0GfS75z0/tenor.gif",
            "https://media.tenor.com/qL8_nbe1u8MAAAAi/sad-cute.gif",
            "https://media.tenor.com/978MhY7Ias0AAAAi/sad-cry.gif",
            "https://media.tenor.com/9XvGvFmP4AAAAAAi/bear-sad.gif",
            "https://media.tenor.com/6S30R5H7I5QAAAAi/sad-cat.gif"
        ];

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const question = document.getElementById('question');
            const mainGif = document.getElementById('displayGif');

            question.innerText = messages[noCount % messages.length];
            mainGif.src = gifs[noCount % gifs.length];

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 6) + "px";
            yesBtn.style.padding = (currentSize + 5) + "px " + (currentSize + 25) + "px";

            noCount++;
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 70, origin: { x: 0 }, colors: ['#ff0000', '#ff69b4'] });
                confetti({ particleCount: 5, angle: 120, spread: 70, origin: { x: 1 }, colors: ['#ff0000', '#ff69b4'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
